server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy /api requests if you want to avoid CORS and point to backend service name
    # location /api/ {
    #     proxy_pass http://backend:8000;
    # }
}
