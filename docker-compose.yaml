version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: bankinter_backend_prod
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:password@db:5432/confirming_db}
    depends_on:
      - db
    deploy:
      resources:
        reservations:
          # Increased memory as 128M is too tight for Python/Pandas
          memory: 256M
        limits:
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5055}
    container_name: bankinter_frontend_prod
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 128M

  db:
    image: postgres:15-alpine
    container_name: bankinter_db_prod
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-confirming_db}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  postgres_data_prod:
