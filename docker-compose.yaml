version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:password@db:5432/confirming_db}

    deploy:
      resources:
        reservations:
          memory: 256M
        limits:
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api-confirming.egeadev.cloud`)"
      - "traefik.http.services.backend.loadbalancer.server.port=5055"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5055/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5055}
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 128M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`confirming.egeadev.cloud`)"
      - "traefik.http.services.bankinter-frontend.loadbalancer.server.port=8095"

